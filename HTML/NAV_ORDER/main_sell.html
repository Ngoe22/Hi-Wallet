    <body>
        <section class="sh-phone-scr">
            <header class="sh-page-header">
                <a href="#!" class="sh-header-btn left">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                <div class="title">订单</div>
                <a href="#!" class="sh-header-btn right">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </header>
            <!-- BODY -->
            <div class="sh-page-body">
                <!-- coin type -->
                <div class="sh-coin-type-line">
                    <button class="coin-type cnyt">CNYT</button>
                    <button class="coin-type usdt sh-status-cancel-text">
                        USDT(TRC20)
                    </button>
                </div>
                <!-- transfer type -->
                <div class="sh-transfer-type">
                    <a
                        href="./main_buy.html"
                        class="cm-center-item-row btn left"
                        >买进</a
                    >

                    <a
                        href="./main_sell.html"
                        class="cm-center-item-row btn right"
                        style="background: var(--color-trans-green)"
                        >卖出</a
                    >
                </div>
                <!-- time set -->
                <button class="sh-time-filter-bar">
                    <span class="filter-type">全部</span>
                    <span class="filter-date-range"
                        >2000.01.02 ~ 2000.02.01</span
                    >
                    <span class="filter-action">选择 </span>
                </button>
                <!-- order board -->
                <div class="board">
                    <a href="#!" class="sh-block ord-card">
                        <div class="top">
                            <div class="ord-num">
                                <span class="sh-inline"
                                    >FC912824692468119236</span
                                >
                            </div>
                            <div class="ord-amount">520.00</div>
                        </div>
                        <div class="bot">
                            <div class="time">
                                <span class="sh-inline"
                                    >2000.01.02 ~ 2000.02.01</span
                                >
                            </div>
                            <div class="status sh-status-process-text">
                                进行中
                            </div>
                        </div>
                    </a>
                    <a href="#!" class="sh-block ord-card">
                        <div class="top">
                            <div class="ord-num">
                                <span class="sh-inline"
                                    >FC912824692468119236</span
                                >
                            </div>
                            <div class="ord-amount">888.00</div>
                        </div>
                        <div class="bot">
                            <div class="time">
                                <span class="sh-inline"
                                    >2000.01.02 ~ 2000.02.01</span
                                >
                            </div>
                            <div class="status sh-status-complete-text">
                                已完成
                            </div>
                        </div>
                    </a>
                    <a href="#!" class="sh-block ord-card">
                        <div class="top">
                            <div class="ord-num">
                                <span class="sh-inline"
                                    >FC912824692468119236</span
                                >
                            </div>
                            <div class="ord-amount">186.00</div>
                        </div>
                        <div class="bot">
                            <div class="time">
                                <span class="sh-inline"
                                    >2000.01.02 ~ 2000.02.01</span
                                >
                            </div>
                            <div class="status sh-status-cancel-text">
                                已取消
                            </div>
                        </div>
                    </a>
                </div>
            </div>
