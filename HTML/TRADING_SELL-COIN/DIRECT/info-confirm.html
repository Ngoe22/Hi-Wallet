    <body>
        <section class="sh-phone-scr">
            <header class="sh-page-header">
                <a href="./main.html" class="sh-header-btn left">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                <div class="title">现货</div>
                <a href="#!" class="sh-header-btn right">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </header>
            <!-- BODY -->
            <div class="sh-page-body">
                <!-- order line -->
                <div class="sh-coin-type-line">
                    <span class="coin-type cnyt">CNYT | </span>
                    <span class="order-num sh-inline"> O75281924861294</span>
                </div>
                <!-- input-amt-block -->
                <div class="input-amt-block">
                    <div class="input-line sh-2side-line">
                        <div class="label cm-main-axis">
                            <span class="text">卖出CNY</span>
                            <img
                                src="../../../ASSETS/IMG/LOGO/main-logo-orange.svg"
                                alt=""
                                class="icon"
                            />
                        </div>

                        <div class="cm-cross-axis input-plc">
                            <div class="plc-holder">请输入数量</div>
                            <div class="range">100~50,000.00</div>
                        </div>
                    </div>
                    <div class="sh-separator"></div>
                    <div class="select-amt">
                        <div class="item th1">100</div>
                        <div class="item th2">200</div>
                        <div class="item th3">300</div>
                        <div class="item th4">500</div>
                        <div class="item th5">1000</div>
                        <div class="item th6">2000</div>
                        <div class="item th7">3000</div>
                        <div class="item th8">大量</div>
                    </div>
                </div>

                <!-- trading-method-board" -->
                <div class="sh-trading-method-board">
                    <div class="board-head">
                        <div class="label">交易方式</div>
                        <a href="#!" class="support-bank">查看推荐银行列表 </a>
                        <a href="#!" class="method-setting"> | 设定 ></a>
                    </div>
                    <!-- th1 -->
                    <div class="item">
                        <div class="label">
                            <i
                                class="icon fa-solid fa-credit-card"
                                style="
                                    color: rgb(9, 219, 219);
                                    margin-right: 10px;
                                    font-size: 1.6rem;
                                "
                            ></i>
                            <span class="text">银行卡</span>
                        </div>
                        <div class="info">
                            <div class="acc">嗨钱包银行(银行支行)</div>
                            <div class="num">0052066338168</div>
                        </div>
                    </div>
                    <!-- th2 -->
                    <div class="item">
                        <div class="label">
                            <i
                                class="icon fa-brands fa-alipay"
                                style="
                                    color: rgb(48, 93, 216);
                                    margin-right: 12px;
                                    font-size: 1.8rem;
                                "
                            ></i>
                            <span class="text">支付宝</span>
                        </div>
                        <div class="info">
                            <div class="acc">870246391</div>
                        </div>
                    </div>
                    <!-- th3 -->
                    <div class="item">
                        <div class="label">
                            <i
                                class="icon fa-brands fa-weixin"
                                style="
                                    color: rgb(20, 196, 20);
                                    margin-right: 10px;
                                    font-size: 1.6rem;
                                "
                            ></i>
                            <span class="text">微信支付</span>
                        </div>
                        <div class="info">
                            <div class="acc">829380124</div>
                        </div>
                    </div>
                    <!-- th4 -->

                        <div class="label">

                            <span class="text">CNYT</span>

                        <div class="value">尚未计算</div>
                    </div>

                    </div>
