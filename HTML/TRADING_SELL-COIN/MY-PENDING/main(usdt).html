        <section class="sh-phone-scr">
            <header class="sh-page-header">
                <a href="../../../index.html" class="sh-header-btn left">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                <div class="title">我的挂单</div>
                <a href="../method-board.html" class="sh-header-btn right">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </header>
            <!-- sub header -->
            <div class="sh-coin-and-trade-type">
                <!-- coin type line -->
                <div class="sh-coin-type-line">
                    <a
                        href="../../../HTML/TRADING_SELL-COIN/MY-PENDING/main.html"
                        class="coin-type cnyt sh-status-cancel-text"
                        >CNYT</a
                    >
                    <a
                        href="../../../HTML/TRADING_SELL-COIN/MY-PENDING/main(usdt).html"
                        class="coin-type usdt"
                        >USDT(TRC20)</a
                    >
                </div>
                <!-- transfer type -->
                <div class="sh-transfer-type">
                    <a
                        href="../../../HTML/TRADING_BUY-COIN/MY-PENDING/main(usdt).html"
                        class="cm-center-item-row btn left"
                        >买进</a
                    >

                    <a
                        href="../../../HTML/TRADING_SELL-COIN/MY-PENDING/main(usdt).html"
                        class="cm-center-item-row btn right"
                        style="background: var(--color-trans-green)"
                        >卖出</a
                    >
                </div>
            </div>
            <!-- BODY -->
            <div class="sh-page-body">
                <!-- time set -->
                <button class="sh-time-filter-bar">
                    <span class="filter-type">全部</span>
                    <span class="filter-date-range"
                        >2000.01.02 ~ 2000.02.01</span
                    >
                    <span class="filter-action">选择 </span>
                </button>
                <!-- order board -->
                <div class="ord-board">
                    <div class="ord-card">
                        <div class="line th1">
                            <div class="ord-number">
                                订单号：
                                <span class="sh-inline">O294710249710247</span>
                            </div>
                        </div>
                        <div class="line th2">
                            <div class="ord-fee">
                                手续费：<span class="sh-inline"> 0.00%</span>
                            </div>
                        </div>
                        <div class="line th3">
                            <div class="ord-amt">
                                卖出量： <span class="sh-inline"> 520.00</span>
                            </div>
                        </div>
                        <div class="sh-separator"></div>
                        <div class="line action">
                            <div class="time">
                                <span class="sh-inline"> 2000.01.02</span>
                                || <span class="sh-inline"> 10:32:11</span>
                            </div>
                            <div class="status">
                                <span class="label">进行中</span>
                                <i
                                    class="fa-solid fa-circle-chevron-down"
                                    style="margin-left: 5px"
                                ></i>

                                <div class="child-ord-board">
                                    <a href="#！" class="child-ord-card">
                                        <div class="line">
                                            <div class="ord-number">
                                                订单号：
                                                <span class="sh-inline"
                                                    >O294710249710247
                                                </span>
                                            </div>
                                            <div class="amout">
                                                <span class="sh-inline">
                                                    520.00</span
                                                >
                                            </div>
                                        </div>
                                        <div
                                            class="line"
                                            style="margin-top: 10px"
                                        >
                                            <div class="child-ord-time">
                                                <span class="sh-inline">
                                                    2000.01.02 || 10:32:11
                                                </span>
                                            </div>
                                            <div
                                                class="child-ord-status sh-status-process-text"
                                            >
                                                进行中
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- end -->
