    <body>
        <section class="sh-phone-scr">
            <header class="sh-page-header">
                <a href="../../../index.html" class="sh-header-btn left">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                <div class="title">现货</div>
                <a href="../method-board.html" class="sh-header-btn right">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </header>
            <!--  -->
            <!-- coin type line -->
            <div class="sh-coin-and-trade-type">
                <div class="sh-coin-type-line">
                    <a href="./main.html" class="coin-type cnyt">CNYT</a>
                    <a
                        href="./main(usdt).html"
                        class="coin-type usdt sh-status-cancel-text"
                    >
                        USDT(TRC20)
                    </a>
                </div>
                <!-- transfer type -->
                <div class="sh-transfer-type">
                    <a
                        href="#!"
                        class="cm-center-item-row btn left"
                        style="background: var(--color-trans-orange)"
                        >买进</a
                    >
                    <a
                        href="../../TRADING_SELL-COIN/DIRECT/main.html"
                        class="cm-center-item-row btn right"
                        >卖出</a
                    >
                </div>
            </div>

            <!-- BODY -->
            <div class="sh-page-body">
                <!-- warning line -->
                <div class="sh-warning-line">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span class="sh-inline text"
                        >Holdin' me back Gravity's holdin' me back</span
                    >
                </div>

                <!-- order board -->
                <div class="order-board">
                    <div class="sh-block order-card">
                        <div class="line amt">
                            <div class="label">可下单数量</div>
                            <div class="amt-range">100.00 ~ 50,000.00</div>
                        </div>
                        <div class="line ord-num">
                            <div class="num">
                                订单号：
                                <span class="sh-inline">O129816945816249</span>
                            </div>
                        </div>
                        <div class="line ord-time">
                            <div class="time">
                                <span class="sh-inline"
                                    >2025.07.08 | 16:48:15</span
                                >
                            </div>
                            <div class="trade-qty"></div>
                            <span class="sh-inline">多笔小额交易</span>
                        </div>
                        <div class="sh-separator"></div>
                        <div class="line action">
                            <div class="support-method cm-main-axis">
                                <!-- the 1 -->
                                <i
                                    class="icon fa-solid fa-credit-card"
                                    style="
                                        color: rgb(9, 219, 219);
                                        font-size: 1.6rem;
                                    "
                                ></i>
                                <!-- the 2 -->
                                <i
                                    class="icon fa-brands fa-alipay"
                                    style="
                                        color: rgb(48, 93, 216);
                                        font-size: 1.8rem;
                                    "
                                ></i>
                                <!-- the 3 -->
                                <i
                                    class="icon fa-brands fa-weixin"
                                    style="
                                        color: rgb(20, 196, 20);
                                        font-size: 1.6rem;
                                    "
                                ></i>
                                <!-- the 4 -->
                                <!-- <img
                                    src="../../../ASSETS/IMG/LOGO/main-logo-orange.svg"
                                    style="width: 16px;"
                                    alt=""
                                /> -->
                                <!-- the 5 -->
                                <img
                                    style="width: 15px"
                                    src="../../../ASSETS/IMG/ICON/usdt-icon.svg"
                                    alt=""
                                />
                            </div>
                            <a
                                href="./info-confirm.html"
                                class="cta-btn"
                                style="background: var(--color-trans-orange)"
                                >买进
                            </a>
                        </div>
                    </div>
                    
                </div>
                <!-- end -->
