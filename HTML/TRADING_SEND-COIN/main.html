    <body>
        <section class="sh-phone-scr">
            <header class="sh-page-header">
                <a href="../../index.html" class="sh-header-btn left">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                <div class="title">转账</div>
                <a href="#!" class="sh-header-btn right">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </header>
            <!-- BODY -->
            <div class="sh-page-body">
                <!-- coin type button -->
                <div class="sh-coin-type-btn">
                    <a
                        class="cnyt btn"
                        href="./main.html"
                        style="
                            background: var(--color-trans-orange);
                            color: white;
                            margin-right: 10px;
                        "
                        >CNYT
                    </a>
                    <a class="usdt btn" href="./main(usdt).html">USDT (TRC20)</a>
                </div>
                <!-- input amount block -->
                <div class="sh-block sh-input-amt-block">
                    <div class="label">
                        <span class="text">转出 CNYT</span>
                        <img
                            src="../../ASSETS/IMG/LOGO/main-logo-orange.svg"
                            alt=""
                        />
                    </div>
                    <div class="input-plc">
                        <div class="plc-holder">请输入数量</div>
                        <div class="limit">1 ~50,000.00</div>
                    </div>
                </div>
                <!-- input trader block -->
                <div class="sh-board-list sh-input-trader-block">
                    <div class="item scan-line">
                        <div class="label">交易对象</div>
                        <a
                            href="../PERSONAL-SETTING/F3_REGULAR-PARTNER/main.html"
                            class="regular-trader"
                            >常用交易对象
                        </a>

                        <a href="#!" class="scan">
                            | 扫码 <i class="fa-solid fa-expand"></i
                        ></a>
                    </div>
                    <!--  -->
                    <div class="item input-line">
                        <div class="label">收款帐号</div>
                        <span class="input-plc">请输入收款帐号</span>
                    </div>
                </div>
                <!-- calculate board-->
                <div class="sh-calculate-board">
                    <div class="line">
                        <div class="label">
                            手续费<i
                                class="fa-solid fa-circle-exclamation"
                                style="display: inline-block; margin-left: 5px"
                            ></i>
                        </div>
                        <div class="value">尚未计算</div>
                    </div>
                    <div class="line">
                        <div class="label">减少数量</div>
                        <div class="value">尚未计算</div>
                    </div>
                </div>
                <a href="#!" class="sh-submit-btn calc-btn">试算</a>
                <!-- end -->
            </div>
            <!-- FOOTER -->
            <footer class="sh-page-footer">
                <!-- submit button -->
                <a href="#!" class="sh-submit-btn">下一步</a>
            </footer>
        </section>
    </body>
